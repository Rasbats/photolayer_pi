id: org.opencpn.OpenCPN.Plugin.photolayer
runtime: org.opencpn.OpenCPN
# runtime-version: stable   # official build at flathub
runtime-version: master   # for nightly builds
sdk: org.freedesktop.Sdk//18.08
build-extension: true
separate-locales: false
appstream-compose: false
finish-args:
    - --socket=x11
    - --socket=pulseaudio
    - --filesystem=home
    - --device=all

modules:
    - name: photolayer
      no-autogen: true
      buildsystem: cmake
      config-opts:
          - -DCMAKE_INSTALL_PREFIX=/app/extensions/photolayer/
          - -DCMAKE_BUILD_TYPE:STRING=Release
          - -DCMAKE_VERBOSE_MAKEFILE:BOOL=ON
          - -DBUILD_TYPE:STRING=tarball
          - -Uplugin_target
      build-options:
          cxxflags: -DFLATPAK -O3
          cflags: -DFLATPAK -O3
          # The flatpak-builder default CFLAGS adds -g
      sources:
          - type: git
            url: ..
            branch: master
