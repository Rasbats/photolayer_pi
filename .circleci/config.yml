---
version: 2.1

debian-steps: &debian-steps
  steps:
    - checkout
    - run: ci/circleci-build-debian.sh
    - run: cd build; /bin/bash < upload.sh
    - run: python3 ci/git-push

jobs:
  build-mingw:
    machine:
      image: circleci/classic:201808-01
    environment:
      - OCPN_TARGET: mingw
    steps:
      - checkout
      - run: ci/circleci-build-mingw.sh
      - run: cd build; /bin/bash < upload.sh
      - run: python3 ci/git-push

  build-flatpak:
    machine:
      image: ubuntu-1604:201903-01
    environment:
      - OCPN_TARGET: flatpak
    steps:
      - checkout
      - restore_cache:
          keys:
            - fp-v1-{{ checksum "ci/circleci-build-flatpak.sh" }}
      - run: ci/circleci-build-flatpak.sh
      - save_cache:
          key: fp-v1-{{ checksum "ci/circleci-build-flatpak.sh" }}
          paths:
            - /home/circleci/.local/share/flatpak/repo
      - run: cd build; /bin/bash < upload.sh
      - run: python3 ci/git-push

  build-macos:
    macos:
      xcode: "11.0.0"
    environment:
      - OCPN_TARGET: macos
    steps:
      - checkout
      - restore_cache:
          keys:
            - macos-cache-v1-{{checksum "ci/circleci-build-macos.sh"}}
      - run: ci/circleci-build-macos.sh
      - save_cache:
          key: macos-cache-v1-{{checksum "ci/circleci-build-macos.sh"}}
          paths:
            - /usr/local/Homebrew
            - /usr/local/Caskroom
            - /usr/local/Cellar
            - /usr/local/lib
            - /usr/local/include
      - run: cd build; /bin/bash < upload.sh
      - run: python3 ci/git-push

  build-xenial:
    docker:
      - image: circleci/buildpack-deps:xenial-scm
    environment:
      - OCPN_TARGET: xenial
    <<: *debian-steps

  build-bionic:
    docker:
      - image: circleci/buildpack-deps:bionic-scm
    environment:
      - OCPN_TARGET: bionic
    <<: *debian-steps

  build-bionic-gtk3:
    docker:
      - image: circleci/buildpack-deps:bionic-scm
    environment:
      - BUILD_GTK3: true
      - OCPN_TARGET: bionic-gtk3
    <<: *debian-steps

  build-focal:
    docker:
      - image: circleci/buildpack-deps:focal-scm
    environment:
      - OCPN_TARGET: focal
    <<: *debian-steps

  build-buster:
    docker:
      - image: circleci/buildpack-deps:buster-scm
    environment:
      - OCPN_TARGET: buster
    <<: *debian-steps

  build-armhf-stretch:
    machine: true
    environment:
      - OCPN_TARGET=stretch-armhf
      - DOCKER_IMAGE=balenalib/raspberry-pi-debian:stretch
    steps:
      - checkout
      - run: ci/generic-build-raspbian-armhf.sh
      - run: cd build; /bin/bash < upload.sh
      - run: python3 ci/git-push

  build-armhf-buster:
    machine: true
    environment:
      - OCPN_TARGET=buster-armhf
      - DOCKER_IMAGE=balenalib/raspberry-pi-debian:buster
    steps:
      - checkout
      - run: ci/generic-build-raspbian-armhf.sh
      - run: cd build; /bin/bash < upload.sh
      - run: python3 ci/git-push

std-filters: &std-filters
  filters:
    branches:
      only:
        - master
        - build

workflows:
  version: 2
  build_all:
    jobs:
      - build-mingw:
          <<: *std-filters

      - build-flatpak:
          <<: *std-filters

      - build-macos:
          <<: *std-filters

      - build-xenial:
          <<: *std-filters

      - build-bionic-gtk3:
          <<: *std-filters

      - build-bionic:
          <<: *std-filters

      - build-focal:
          <<: *std-filters

      - build-buster:
          <<: *std-filters

      - build-armhf-stretch:
          <<: *std-filters

      - build-armhf-buster:
          <<: *std-filters
